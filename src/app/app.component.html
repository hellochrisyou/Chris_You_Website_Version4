<main class="container">
  <header>
    <mat-tab-group mat-align-tabs="center" animationDuration="1700ms">
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-id-home tab-icon" aria-hidden="true"></i>
          home
        </ng-template>
        <ng-template matTabContent>
          <app-home></app-home>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-id-card tab-icon" aria-hidden="true"></i>
          Background
        </ng-template>
        <ng-template matTabContent>
          <app-background></app-background>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-id-card tab-icon" aria-hidden="true"></i>
          About
        </ng-template>
        <ng-template matTabContent>
          <app-about></app-about>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-tasks tab-icon"></i>
          Skills
        </ng-template>
        <ng-template matTabContent>
          <app-skill></app-skill>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-sitemap tab-icon"></i>
          Projects
        </ng-template>
        <ng-template matTabContent>
          <app-project></app-project>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label> <i class="fa fa-pencil tab-icon"></i> Testimonials </ng-template>
        <ng-template matTabContent>
          <app-testimonial></app-testimonial>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-microphone tab-icon"></i>
          Recordings
        </ng-template>
        <ng-template matTabContent>
          <app-recording></app-recording>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-whatsapp tab-icon"></i>
          Contact
        </ng-template>
        <app-contact></app-contact>
        <!-- </mat-tab> -->
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-arrows-v tab-icon"></i>
          Previous Versions
        </ng-template>
        <app-prev-version></app-prev-version>
        <!-- </mat-tab> -->
      </mat-tab>
    </mat-tab-group>
  </header>
</main>
